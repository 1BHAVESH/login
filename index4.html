<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background for the entire page */
    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1664790560288-6285c19a2801?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your fabric-suit image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Darker overlay to improve text visibility */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Centered form styling */
    .login-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    
    /* Premium look for form elements */
    .form-control {
      border: 2px solid #333;
      border-radius: 5px;
      padding: 10px;
    }

    .btn-premium {
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    
    .btn-premium:hover {
      background-color: #155ab6;
    }

    /* Typography adjustments */
    h3 {
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    .form-text {
      color: #333;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="login-form">
    <h3>Premium Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-premium">Login</button>
    </form>

    <div class="form-footer">
      <small><a href="#">Forgot password?</a></small><br>
      <small>Not a member? <a href="#">Sign up now</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
